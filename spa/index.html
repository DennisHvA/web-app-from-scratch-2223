<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
        <h1>Epische titel</h1>
        <section class="calc">
            <p id="form-error"></p>
            <form class="calc-form" id="calc-form">
                    <label for="distance" class="top-label">Age:</label>
                    <input type="text" name="t" id="age" inputmode="numeric" pattern="[0-9]*">
                        
                    <select name="gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>                              
                    </select> 

                    <label for="height" class="top-label">Height:</label>
                    <input type="text" name="height_cm" id="height-cm" inputmode="numeric" pattern="[0-9]*">

                    <label for="weight" class="top-label">Your weight:</label>
                    <input type="text" name="weight" id="weight" inputmode="numeric" pattern="[0-9]*">
                    
                    <button class="form-submit">Calculate</button>
            </form>
            <p id="results"></p>
        </section>

        <section class="scannercontainer">
            <section class="hide" id="scanner">
                <video id="video" autoplay></video>
                <div></div>
                <p>no camera acces</p>
            </section>
            <section>
                <button id="start">scan</button>
                <button id="stop" class="hide">stop</button>
            </section>
        </section>
        <table>
            <!-- <tr>
                <td><img id="img" src="" alt=""></td>
                <td><p id="name"></p></td>
                <td><p id="kcal"></p></td>
            </tr> -->
            <tr>
                <td><p>afbeelding</p></td>
                <td><p>productnaam</p></td>
                <td><p>totaal kcal</p></td>
            </tr>
        </table>
    </main>

    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
